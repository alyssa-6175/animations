<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="item">
            <h3>Basic Linear Bounce</h3>
            <div class="stage">
                <div class="box bounce-1"></div>
            </div>
        </div>

        <div class="item">
            <h3>Basic ease bounce</h3>
            <div class="stage">
                <div class="box bounce-2"></div>
            </div>
        </div>

        <div class="item">
            <h3>Add a delay</h3>
            <div class="stage">
                <div class="box bounce-3"></div>
            </div>
        </div>

        <div class="item">
            <h3>Add some distortion</h3>
            <div class="stage">
                <div class="box bounce-4"></div>
            </div>
        </div>

        <div class="item">
            <h3>Add a second bounce</h3>
            <div class="stage">
                <div class="box bounce-5"></div>
            </div>
        </div>

        <div class="item">
            <h3>more distortion !!</h3>
            <div class="stage">
                <div class="box bounce-6"></div>
            </div>
        </div>

        <div class="item">
            <h3>cubic bezier</h3>
            <div class="stage">
                <div class="box bounce-7"></div>
            </div>
        </div>

        <div class="item">
            <h3>final distortion</h3>
            <div class="stage">
                <div class="box bounce-8"></div>
            </div>
        </div>
    </div>
</body>

</html>
